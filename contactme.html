<!DOCTYPE html>
<html>

<head>
  <title>Contact Page</title>
  <style>
    body {
      background-color: rgb(5, 21, 24);
      color: rgb(255, 255, 255);
      font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 4px solid #0048e4;
      border-radius: 5px;
    }

    .form-group textarea {
      height: 120px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: hwb(249 15% 33%);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #16d26b;
    }

    footer .footer-rights {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" 
  data-netlify="true">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="footer-rights">
      <hr>
      All Rights Are Reserved @2023 by Gourav Singh
      <hr>
    </div>
  </footer>
</body>

</html>

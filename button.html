<!DOCTYPE html>
<html>
<head>
    <title>Like Button</title>
    <style>
        .like-button {
            background-color: #e9e9e9;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .like-button:hover {
            background-color: #c9c9c9;
        }
    </style>
    <script>
        function like() {
            alert("Liked!");
        }
    </script>
</head>
<body>
    <button class="like-button" onclick="like()">Like</button>
</body>
</html>
